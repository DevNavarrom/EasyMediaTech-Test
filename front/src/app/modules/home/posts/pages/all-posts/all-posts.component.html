<div class="flex flex-col justify-center h-auto rounded-lg p-1 mb-4 lg:px-8 border-2 border-white-50 border-dashed bg-purple-1000">
    <div class="sm:mx-auto my-5 sm:w-full sm:max-w-sm">
        <h2 class="text-center text-2xl font-extrabold leading-9 tracking-tight text-white">All Publications</h2>
    </div>

    <app-search (callbackData)="handleSearch($event)"></app-search>

    <div class="p-5 h-auto flex justify-center">
        <div class="grid lg:grid-cols-3 gap-6 xl:gap-x-12">
            <div *ngFor="let item of listPost$ | async">
                <app-card-message [modelPosts]="item"></app-card-message>
            </div>
        </div>
    </div>
</div>
